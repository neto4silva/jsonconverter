<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformar em JSON</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Informações para JSON</h1>
    <label for="jsonData">Cole as informações aqui:</label>
    <textarea id="jsonData" placeholder="Cole as informações aqui..."></textarea>

    <button onclick="generateJSON()">Gerar JSON</button>

    <!-- Adicionamos o botão de exportar, inicialmente desabilitado -->
    <button id="exportButton" onclick="exportJSON()" disabled>Exportar JSON</button>

    <div id="jsonResult">
      <!-- O JSON gerado será exibido aqui -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
